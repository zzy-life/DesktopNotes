name: Prepare for release

description: Builds, tests, and creates an installer that's ready for release.

runs:
  using: "composite"
  steps:
    - uses: actions/setup-dotnet@v4

    - name: Build
      shell: bash
      run: dotnet build

    - name: Test
      shell: bash
      run: dotnet test

    - name: Publish
      shell: bash
      run: dotnet publish ./Desktop Notes/Desktop Notes/Desktop Notes.csproj -o "publish" -c Release -r win-x64

    - name: Install WiX Toolset
      run: |
        choco install wixtoolset
      shell: powershell

    - name: Create installer
      shell: bash
      run: |
        dotnet tool install --global wix --version 4.0.5
        wix build Product.wxs -o "publish/Install Desktop Notes.msi"

    - uses: actions/upload-artifact@v4
      with:
        path: |
          publish
