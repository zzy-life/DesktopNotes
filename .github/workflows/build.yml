name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-upload:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'  

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1  

      - name: Build
        run: msbuild "./Desktop Notes/Desktop Notes/Desktop Notes.csproj" /p:Configuration=Release /p:Platform="AnyCPU"
        shell: powershell
       
      - name: Install WiX Toolset
        run: |
          choco install wixtoolset
          echo "Wix Toolset installed."
        shell: powershell

      - name: Create installer
        run: |
          # Assume wix tools (candle.exe and light.exe) are added to the PATH by choco install
          candle -arch x64 -out "./Desktop Notes/Desktop Notes/bin/Release/Installer.wixobj" "./Desktop Notes/Desktop Notes/Product.wxs"
          light -out "./Desktop Notes/Desktop Notes/bin/Release/Desktop_Notes.msi" "./Desktop Notes/Desktop Notes/bin/Release/Installer.wixobj"
        shell: powershell

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Desktop Notes
          path: "Desktop Notes/Desktop Notes/bin/Release/**"
